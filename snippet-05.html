<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Clipping and Masking in CSS - Snippet 05</title>

        <style>
            img {
                max-width: 90%;
                height: auto;
            }

            body {
                background: #26262f;
                text-align: center;
            }

            #test-img-1 {
                -webkit-clip-path: circle(200px at center);
                transition: all .2s ease-in;
            }

                #test-img-1:hover {
                    -webkit-clip-path: circle(240px at center);
                }
        </style>
    </head>
    <body>
        <img src="images/img-3.jpg" id="test-img-1" alt="Image" />
    </body>
</html>
