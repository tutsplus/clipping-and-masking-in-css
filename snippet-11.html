<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Clipping and Masking in CSS - Snippet 11</title>

        <style>
            img {
                max-width: 90%;
                height: auto;

                -webkit-mask-box-image: url("images/mask-3.svg") 50 repeat;
                mask-border: url("images/mask-3.svg") 50 repeat;
            }
        </style>
    </head>
    <body>
        <img src="images/img-3.jpg" alt="Image" />
    </body>
</html>
