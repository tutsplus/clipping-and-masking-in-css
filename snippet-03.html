<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Clipping and Masking in CSS - Snippet 03</title>

        <style>
            img {
                max-width: 90%;
                height: auto;
            }

            body {
                background: #26262f;
                text-align: center;
            }

            #test-img-1 {
                -webkit-clip-path: url(#clip-demo);
            }
        </style>
    </head>
    <body>
        <svg>
            <defs>
                <clipPath id="clip-demo">
                    <circle cx="200" cy="400" r="100" />
                    <circle cx="420" cy="400" r="100" />
                    <circle cx="640" cy="400" r="100" />
                </clipPath>
            </defs>
        </svg>

        <img src="images/img-2.jpg" id="test-img-1" alt="Image" />
    </body>
</html>
